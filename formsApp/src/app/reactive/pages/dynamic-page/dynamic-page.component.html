<h2>Reactivos: <small> Din√°micos </small></h2>
<hr>

<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="obSubmit()">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
             placeholder="Nombre de la persona"
             formControlName="name"
      >
      <span class="form-text text-danger">
                   error message
            </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control"
               placeholder="Agregar favorito"
        [formControl]="newFavourite">


        <button class="btn btn-outline-primary"
                type="button" (click)="addToFavourite()">
          Agregar favorito
        </button>
      </div>
    </div>
  </div>


  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoriteGames">

      <div class="mb-1" *ngFor="let control of favoriteGames.controls; let i = index">

        <div class="input-group">
          <input class="form-control" [formControlName]="i">

          <button class="btn btn-outline-danger"
                  type="button" (click)="onDeleteFavourite(i)">
            Eliminar
          </button>
        </div>
        <span class="form-text text-danger">
                   Este campo es requerido
                </span>

      </div>

    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <button type="submit"
              class="btn btn-primary float-end"
      >
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>


</form>


<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value  | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ newFavourite.valid | json }}</pre>
<pre>{{ newFavourite.value | json }}</pre>
