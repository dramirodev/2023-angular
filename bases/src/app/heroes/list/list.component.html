<h3>Listado de heroes</h3>

<button class="btn btn-outline-danger" (click)="deleteLastHero()">Borrar ultimo héroe</button>

<div>
  <h3 *ngIf="deletedHero; else nothingWasDeleted">Héroe borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado ningún héroe</h3>
</ng-template>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroesNames">{{name}}</li>
</ul>
