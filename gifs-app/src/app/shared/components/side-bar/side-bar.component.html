<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-white">Gifs App</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <button
      class="list-group-item list-group-item action"
      *ngFor="let tag  of tagsHistory; first as isFirst"
      (click)="searchGif(tag)"
      [ngClass]="{'list-group-item-primary': isFirst}"
    >
      {{tag | titlecase}}
    </button>
  </div>
</div>
